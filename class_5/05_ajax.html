<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>

	</style>
	<script>
		$(function () {
			var loadData;//json 데이터를 담는 변수 그래서 나중에 result는 변수로 정한 json 데이터가 결과물로 나오는 것
			
			$(".btn_intro").click(function(){
				$(this).hide();

				//json 파일 열어주는 프로그램 ajax임
				$.ajax({
					url:"js/data.json",
					dataType:"json",
					success:function(result){ //성공하게 되면 result라고 우리가 정한 값이 나온다
						loadData = result;  //우리가 정한 result=위에서 변수로 정한 로드데이터랑 같다
						for(var i=0; i<loadData.seatInfo.length;i++){  //i<loadData.seatInfo.length; = json 데이터가 11개 들어가 있어서 변수 11개까지 한다는 뜻
							$(".container .list > ul").append('<li class="unit"><button data-price="'+loadData.seatInfo[i].price+'">'+loadData.seatInfo[i].name+'</button></li>')
							//seatInfo는 배열이다 i라는 변수를 불러오는데 그중에서 json파일에 name 정보를 가져온다 (순서대로) , 버튼안에data-price=""형식을 가져오는데 json 파일에서 가격가져오는거니까 ''으로해서 가져옴
						}
					}
				})
			})

			// $(".btn_intro").click(function(){
			// 	for(var i= 0; i<10; i++){
			// 	$(".container .list > ul").append('<li class="unit"><button>버튼'+(i+1)+'</button></li>');
			// 	}
			// 	//버튼'+(i+1)=제이슨파일에서 자리를 넣어줄거임/가격은 다로 만들어서 출력해줘야함
			// 	$(this).hide();
			// });
			})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<!--<div class="box_btn">
					<button class="btn_setting">자리셋팅</button>
				</div>-->
			<div class="section intro">
				<button class="btn_intro">버튼추가</button>
			</div>
			<div class="section list">
				<ul>

				</ul>
			</div>	

		</div>
		<div class="footer">

</body>

</html>
