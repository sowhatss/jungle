<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/fullpage.css" rel="stylesheet" type="text/css" />
	<link href="css/03_fullpage.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/fullpage.js"></script>

	<script>
		$(function () {
			$(".full_area").fullpage({
				navigation:true, //네비게이션 메뉴 유무 (참/거짓)
				navigationPosition:"left", //네비게이션 메뉴 위치
				sectionsColor:["#999","#4bbfc3","#7baabe","#666"], //각 섹션별 배경색
				navigationTooltips:["main","intro","map","contact"], //네바개아션 메뉴의 명
				showActiveTooltip:true //네비게이션 선택 메뉴 활성화
			});
		})
	</script>
	<style>
		.section .fp-tableCell{
			text-align: center;
			font-weight: bold;
			font-size: 50px;
			color: cornsilk;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			          /* 가로 세로 블러수치 색상rgb 알파값*/
		}
	</style>

</head>

<body>
	<div class="full_area">
		<div class="section">
			내용1
		</div>
		<div class="section">
			내용2
		</div>
		<div class="section">
			내용3
		</div>
		<div class="section">
			내용4
		</div>
	</div>
</body>

</html>
